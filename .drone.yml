kind: pipeline
name: hugo build

steps:
- name: build
  image: cibuilds/hugo
  volumes:
  - name: output
    path: /static
  commands:
  - hugo -d /tmp/static
  #- htmlproofer /tmp/static --allow-hash-href --check-html --empty-alt-ignore --disable-external
  - rm -rf /static/*
  - cp -r /tmp/static/* /static
  - chown -R 1000:1000 /static
  environment:
    HUGO_ENV: production

volumes:
- name: output
  host:
    path: /srv/static/blog.tdem.in

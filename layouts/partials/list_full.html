<section>
    {{ range . }}
    <section class="post">
        <div class="header">
            <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
            <time class="bold">{{ .Date.Format "02 Jan 2006" }}</time>
        </div>
        {{ if .Summary }}<summary>{{ .Summary }}</summary>{{ end }}
    </section>
    {{ end }}
</section>

{{ define "content" }}
{{ partial "toc" .}}
<article class="post">
  <h1 class="post__title">{{ .Title }}</h1>
  <main class="post__content">
    {{ .Content }}
  </main>
  {{ range (where .Site.RegularPages.ByDate.Reverse "Section" "announcements") }}
  {{ partial "announcement" . }}
  {{ end }}
</article>
{{ end }}
